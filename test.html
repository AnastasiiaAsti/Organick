<!DOCTYPE html>
<html>

<head>
    <style>
        .product-field {
            display: flex;
            flex-direction: row;
            margin-bottom: 10px;
        }

        .product-field label {
            display: block;
            margin-bottom: 5px;
        }

        .product-field input[type="number"] {
            width: 50px;
        }
    </style>
</head>

<body>
    <div class="product-field">
        <label for="product-count">Quantity :</label>
        <input type="number" id="product-count" name="product-count" min="0" value="0">
        <button class="button">
            <span>Add To Cart</span>
        </button>
    </div>
</body>

</html>
